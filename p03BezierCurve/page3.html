<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="leftPanel">
        <h1>Bezier Curve - Five Points Form</h1>
        <div id="fivePoints">
          <fieldset id="point1">
            <legend>Control Point 1</legend>
            x
            <input
              type="range"
              id="point1x"
              min="-1.00"
              max="1.00"
              step="0.001"
              value="-1.0"
            />
            <output id="opPoint1x">-1.000</output><br />
            y
            <input
              type="range"
              id="point1y"
              min="-1.00"
              max="1.00"
              step="0.001"
              value="-1.0"
            />
            <output id="opPoint1y">-1.000</output><br />
            z
            <input
              type="range"
              id="point1z"
              min="-1.00"
              max="1.00"
              step="0.001"
              value="-1.0"
            />
            <output id="opPoint1z">-1.000</output><br />
          </fieldset>
          <fieldset id="point2">
            <legend>Control Point 2</legend>
            x
            <input
              type="range"
              id="point2x"
              min="-4.00"
              max="4.00"
              step="0.001"
              value="-2.0"
            />
            <output id="opPoint2x">-2.000</output><br />
            y
            <input
              type="range"
              id="point2y"
              min="-4.00"
              max="4.00"
              step="0.001"
              value="-0.6"
            />
            <output id="opPoint2y">-0.600</output><br />
            z
            <input
              type="range"
              id="point2z"
              min="-4.00"
              max="4.00"
              step="0.001"
              value="-0.6"
            />
            <output id="opPoint2z">-0.600</output><br />
          </fieldset>
          <fieldset id="point3">
            <legend>Control Point 3</legend>
            x
            <input
              type="range"
              id="point3x"
              min="-4.00"
              max="4.00"
              step="0.01"
              value="1.3"
            />
            <output id="opPoint3x">1.300</output><br />
            y
            <input
              type="range"
              id="point3y"
              min="-4.00"
              max="4.00"
              step="0.01"
              value="0.0"
            />
            <output id="opPoint3y">0.000</output><br />
            z
            <input
              type="range"
              id="point3z"
              min="-4.00"
              max="4.00"
              step="0.01"
              value="0.0"
            />
            <output id="opPoint3z">0.000</output><br />
          </fieldset>
          <fieldset id="point4">
            <legend>Control Point 4</legend>
            x
            <input
              type="range"
              id="point4x"
              min="-4.00"
              max="4.00"
              step="0.01"
              value="0.5"
            />
            <output id="opPoint4x">0.500</output><br />
            y
            <input
              type="range"
              id="point4y"
              min="-4.00"
              max="4.00"
              step="0.01"
              value="-2.0"
            />
            <output id="opPoint4y">-2.000</output><br />
            z
            <input
              type="range"
              id="point4z"
              min="-4.00"
              max="4.00"
              step="0.01"
              value="0.5"
            />
            <output id="opPoint4z">0.500</output><br />
          </fieldset>
          <fieldset id="point5">
            <legend>Control Point 5</legend>
            x
            <input
              type="range"
              id="point5x"
              min="-1.00"
              max="1.00"
              step="0.01"
              value="1.0"
            />
            <output id="opPoint5x">1.000</output><br />
            y
            <input
              type="range"
              id="point5y"
              min="-1.00"
              max="1.00"
              step="0.01"
              value="1.0"
            />
            <output id="opPoint5y">1.000</output><br />
            z
            <input
              type="range"
              id="point5z"
              min="-1.00"
              max="1.00"
              step="0.01"
              value="1.0"
            />
            <output id="opPoint5z">1.000</output><br />
          </fieldset>
        </div>

        <fieldset>
          <legend>Interesting Curves</legend>
          <button id="bnBezCurve1">Curve 1</button>
          <button id="bnBezCurve2">Curve 2</button>
          <button id="bnBezCurve3">Curve 3</button>
        </fieldset>

        <form>
          Camera Angle
          <input
            type="range"
            id="cameraAngle"
            min="0.0"
            max="360.0"
            step="1"
            value="25"
          />
          <output id="opCameraAngle">25</output><br />
          u value
          <input
            type="range"
            id="uValue"
            min="0.0"
            max="1.0"
            step="0.01"
            value=".25"
          />
          <output id="opUvalue">0.25</output>
        </form>
      </div>
      <div id="webglOp"></div>
    </div>
    <script src="../js/three.min.js"></script>
    <script src="script3.js"></script>
  </body>
</html>
